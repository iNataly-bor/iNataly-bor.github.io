<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login docente</title>

    <link rel="stylesheet" href="../CSS/Login-Docente.css">

</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Inicie sesión como docente</h1>
            <form action="home-Docente.html">
                <label>Usuario</label>
                <div>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Ingrese su usuario">
                </div>
                <label>Contraseña</label>
                <div>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Ingrese su contraseña">
                </div>
                <a href="recuperar-contrasegna.html" class="forgot">Olvidé mi contraseña</a>
                <input type="submit" value="Login">
            </form>
            <a href="index.html" class="sign-up">Soy estudiante</a>
        </div>
    </div>
</body>
</html>
